        alias: Sakila\Transformer\ActorTransformer
        public: true

    Sakila\Domain\Actor\Entity\Mapper\ActorMapper: ~
    Sakila\Validators\ActorValidator: ~
    Sakila\Domain\Actor\Validator\ActorValidator: '@Sakila\Validators\ActorValidator'

